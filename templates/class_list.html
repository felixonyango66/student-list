<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class List</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: 'Courier New', Courier, monospace;
        }
        body{
            background-color: black;
            color: white;

        }
        table{
            border: solid white;
            color: white;
        }
        td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Class List</h1>
    <table border="2px">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Registration Number</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
